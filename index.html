<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Calls with Fetch</title>
    <link rel="stylesheet" href="styles.css">
    <script defer="js/script.js"></script>
</head>
<body>
    <div class="fetch-section">
        <button id="fetchButton">Fetch Post 1 (fetch())</button>
        <div id="fetchData">
            <h2>Post Data (fetch)</h2>
            <p id="fetchTitle"></p>
            <p id="fetchBody"></p>
        </div>
    </div>

    <div class="xhr-section">
        <button id="xhrButton">Fetch Post 2 (XMLHttpRequest)</button>
        <div id="xhrData">
            <h2>Post Data (XHR)</h2>
            <p id="xhrTitle"></p>
            <p id="xhrBody"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
